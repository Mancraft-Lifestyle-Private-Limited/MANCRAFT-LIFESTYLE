<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Products | Mancraft Lifestyle Pvt. Ltd.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0b2545;
  --accent:#0a66c2;
  --bg:#f4f7fb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:var(--bg);color:#243447}
.container{max-width:1200px;margin:auto;padding:20px}
header{background:#fff;padding:16px 22px;border-radius:14px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 10px 30px rgba(0,0,0,.05);margin-bottom:25px}
.controls{display:flex;gap:14px;flex-wrap:wrap;margin-bottom:25px}
.controls input,.controls select{padding:12px 14px;border-radius:10px;border:1px solid #dbe3ec;font-size:14px;width:220px}

.product{background:#fff;border-radius:20px;box-shadow:0 20px 50px rgba(0,50,120,.08);margin-bottom:25px;overflow:hidden}
.product-main{display:flex;gap:24px;padding:24px;cursor:pointer}
.product img{width:260px;border-radius:16px;object-fit:cover}
.info h2{color:var(--primary)}
.meta{font-size:14px;color:#5c6f82;margin:6px 0}
.expand{display:none;padding:0 24px 24px}
.product.active .expand{display:block}

.actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:15px}
.actions a,.actions button{padding:10px 14px;border-radius:10px;font-size:14px;text-decoration:none;color:#fff;border:none;cursor:pointer}
.enquiry{background:var(--accent)}
.whatsapp{background:#25d366}
.delete{background:#c62828}
.edit{background:#6a1b9a}

@media(max-width:900px){.product-main{flex-direction:column}.product img{width:100%}}

/* ADMIN PANEL */
#adminPanel{display:none;background:#fff;padding:25px;border-radius:18px;box-shadow:0 20px 40px rgba(0,0,0,.1);margin-bottom:30px}
#adminPanel h3{margin-bottom:15px}
#adminPanel input,#adminPanel select{width:100%;padding:12px;margin-bottom:12px;border-radius:10px;border:1px solid #dbe3ec}
#adminPanel button{padding:12px 16px;border:none;border-radius:10px;background:var(--accent);color:#fff;font-size:14px;cursor:pointer}
</style>
</head>
<body>
<div class="container">
<header>
  <strong>Mancraft Lifestyle – Product Portfolio</strong>
  <a href="index.html">Home</a>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Search product…">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="diagnostics">Diagnostics</option>
    <option value="imaging">Imaging</option>
    <option value="lab">Laboratory</option>
    <option value="ultrasound">Ultrasound</option>
  </select>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <h3>Admin – Add / Edit Product</h3>
  <input id="pName" placeholder="Product Name">
  <input id="pDesc" placeholder="Short Description">
  <select id="pCat">
    <option value="diagnostics">Diagnostics</option>
    <option value="imaging">Imaging</option>
    <option value="lab">Laboratory</option>
    <option value="ultrasound">Ultrasound</option>
  </select>
  <input type="file" id="pImage" accept="image/*">
  <button onclick="saveProduct()">Save Product</button>
</div>

<div id="productList"></div>
</div>

<script>
/* ================= ADMIN CREDENTIALS ================= */
const ADMIN_USER = "mancraft_admin";
const ADMIN_PASS = "ML@2025";
let editIndex = null;

if(location.hash === '#admin'){
  const u = prompt('Admin User ID');
  const p = prompt('Admin Password');
  if(u === ADMIN_USER && p === ADMIN_PASS){
    adminPanel.style.display = 'block';
  } else {
    alert('Access Denied');
  }
}

/* ================= PRODUCTS ================= */
let products = JSON.parse(localStorage.getItem('products')) || [];

function saveStorage(){localStorage.setItem('products', JSON.stringify(products));}

function render(){
  productList.innerHTML='';
  products.forEach((p,i)=>{
    const div=document.createElement('div');
    div.className='product';
    div.dataset.category=p.category;
    div.innerHTML=`
    <div class="product-main" onclick="this.parentElement.classList.toggle('active')">
      <img src="${p.image}">
      <div class="info">
        <h2>${p.name}</h2>
        <div class="meta">${p.category}</div>
        <p>${p.desc}</p>
      </div>
    </div>
    <div class="expand">
      <div class="actions">
        <a class="enquiry" href="#">View</a>
        <a class="whatsapp" href="https://wa.me/91XXXXXXXXXX">WhatsApp</a>
        ${location.hash==='#admin'?`
        <button class="edit" onclick="editProduct(${i})">Edit</button>
        <button class="delete" onclick="deleteProduct(${i})">Delete</button>`:''}
      </div>
    </div>`;
    productList.appendChild(div);
  });
}

function saveProduct(){
  const reader = new FileReader();
  const file = pImage.files[0];
  reader.onload = () => {
    const data = {
      name:pName.value,
      desc:pDesc.value,
      category:pCat.value,
      image: reader.result
    };
    if(editIndex!==null){products[editIndex]=data;editIndex=null;}
    else products.push(data);
    saveStorage();
    render();
    pName.value=pDesc.value='';
    pImage.value='';
    alert('Saved');
  };
  if(file) reader.readAsDataURL(file);
}

function deleteProduct(i){
  if(confirm('Delete this product?')){
    products.splice(i,1);
    saveStorage();
    render();
  }
}

function editProduct(i){
  const p=products[i];
  pName.value=p.name;
  pDesc.value=p.desc;
  pCat.value=p.category;
  editIndex=i;
  window.scrollTo({top:0,behavior:'smooth'});
}

render();

search.oninput=e=>{
  document.querySelectorAll('.product').forEach(p=>{
    p.style.display=p.innerText.toLowerCase().includes(e.target.value.toLowerCase())?'':'none';
  });
};
categoryFilter.onchange=e=>{
  document.querySelectorAll('.product').forEach(p=>{
    p.style.display=(e.target.value==='all'||p.dataset.category===e.target.value)?'':'none';
  });
};
</script>
</body>
</html>
