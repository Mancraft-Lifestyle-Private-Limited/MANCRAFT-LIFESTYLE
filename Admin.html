<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mancraft Admin â€“ Product Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#f4f7fb;margin:0;padding:30px}
h2{margin-bottom:10px}
input,select,textarea,button{padding:10px;border-radius:8px;border:1px solid #ccc;width:100%;margin-bottom:10px}
button{background:#0a66c2;color:#fff;border:none;cursor:pointer}
.container{display:grid;grid-template-columns:320px 1fr;gap:30px}
.card{background:#fff;padding:20px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
pre{background:#0b2545;color:#fff;padding:15px;border-radius:10px;overflow:auto}
</style>
</head>
<body>

<h2>ðŸ›  Mancraft Product Admin Panel</h2>
<div class="container">

<div class="card">
  <h3>Add / Edit Product</h3>
  <input id="name" placeholder="Product Name">
  <input id="image" placeholder="Main Image URL">
  <select id="category">
    <option value="diagnostics">Diagnostics</option>
    <option value="lab">Laboratory</option>
    <option value="imaging">Imaging</option>
    <option value="ultrasound">Ultrasound</option>
  </select>
  <textarea id="desc" placeholder="Short Description"></textarea>
  <textarea id="features" placeholder="Features (comma separated)"></textarea>
  <button onclick="addProduct()">Save Product</button>
</div>

<div class="card">
  <h3>products.json</h3>
  <pre id="json"></pre>
</div>

</div>

<script>
let products = [];

function addProduct(){
  const product = {
    id: Date.now(),
    name: name.value,
    image: image.value,
    category: category.value,
    description: desc.value,
    features: features.value.split(',')
  };
  products.push(product);
  renderJSON();
}

function renderJSON(){
  document.getElementById('json').innerText = JSON.stringify(products,null,2);
}
</script>

</body>
</html>
